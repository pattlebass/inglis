<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preload" type=”application/json” href="/CMU_dict.json" as="fetch"
		crossorigin="anonymous" />
		<title>
			Ingliș | Pronunță cuvinte în engleză folosind sunete din română
		</title>
	</head>
	<body>
		<nav>
			<div class="logo">Ingliș</div>
			<div class="divider">|</div>
			<div class="motto">
				Pronunță cuvinte în engleză folosind sunete din română
			</div>
		</nav>
		<main>
			<div class="container">
				<div class="area-container container-input">
					<select
						class="mode-input"
						id="input-mode"
						disabled
						aria-label="Selectați limba de intrare">
						<option>Engleză</option>
					</select>
					<textarea
						name="input"
						id="input"
						rows="1"
						autocapitalize="none"
						spellcheck="false"
						autocorrect="off"
						maxlength="5000"
						aria-label="Text sursă"></textarea>
					<div class="toolbar">
						<div id="word-count">0 / 5000</div>
					</div>
				</div>
				<div class="area-container container-output">
					<select
						class="mode-input"
						id="output-mode"
						disabled
						aria-label="Selectați limba de ieșire">
						<option>Engleză (fonetic)</option>
					</select>
					<div id="output"></div>
					<div class="toolbar">
						<button
							class="icon-button"
							id="copy-output"
							aria-label="Copiați textul"
							type="button">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24"
								viewBox="0 -960 960 960"
								width="24">
								<path
									d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="js/script.js" type="module"></script>
</html>
