<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- prettier-ignore -->
		<link rel="preload" href="/fonts/OpenSans-VariableFont_wdth,wght.ttf" as="font"
		crossorigin="anonymous" />
		<!-- prettier-ignore -->
		<link rel="modulepreload" href="/js/token.js" as="script" crossorigin="anonymous" />
		<!-- prettier-ignore -->
		<link rel="preload" type=”application/json” href="/json/romanian_sounds.json"
		as="fetch" crossorigin="anonymous" />
		<!-- prettier-ignore -->
		<link rel="preload" type=”application/json” href="/json/CMU_dict.json" as="fetch"
		crossorigin="anonymous" />
		<title>
			Ingliș | Pronunță cuvinte în engleză folosind sunete din română
		</title>
	</head>
	<body>
		<nav>
			<div class="logo">Ingliș</div>
			<div class="divider">|</div>
			<div class="motto">
				Pronunță cuvinte în engleză folosind sunete din română
			</div>
		</nav>
		<main>
			<div class="container">
				<div class="area-container container-input">
					<select
						class="mode-input"
						id="input-mode"
						disabled
						aria-label="Selectați limba de intrare">
						<option>Engleză</option>
					</select>
					<textarea
						name="input"
						id="input"
						rows="1"
						autocapitalize="none"
						spellcheck="false"
						autocorrect="off"
						maxlength="5000"
						aria-label="Text sursă"></textarea>
					<div class="toolbar">
						<div id="word-count">0 / 5000</div>
					</div>
				</div>
				<div class="area-container container-output">
					<select
						class="mode-input"
						id="output-mode"
						disabled
						aria-label="Selectați limba de ieșire">
						<option>Engleză (fonetic)</option>
					</select>
					<div id="output"></div>
					<div class="toolbar">
						<button
							class="icon-button"
							id="tts"
							aria-label="Ascultați"
							type="button">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24"
								viewBox="0 -960 960 960"
								width="24">
								<path
									d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z" />
							</svg>
						</button>
						<button
							class="icon-button"
							id="copy-output"
							aria-label="Copiați textul"
							type="button">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24"
								viewBox="0 -960 960 960"
								width="24">
								<path
									d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z" />
							</svg>
						</button>
					</div>
				</div>
			</div>
			<figure class="footnote">
				<figcaption>Note:</figcaption>
				<ul>
					<li>
						Unele cuvinte au mai multe pronunții. Apasă pe un cuvânt pentru a o
						selecta pe cea dorită.
					</li>
					<li>Pronunția audio poate să nu corespundă cu cea scrisă.</li>
				</ul>
			</figure>
		</main>
	</body>
	<script src="js/script.js" type="module"></script>
</html>
